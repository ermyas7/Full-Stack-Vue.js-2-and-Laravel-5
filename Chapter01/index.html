<!DOCTYPE html>
<html>
<head>
	<title>VueJS practice:</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

	<div id="app">

		<h3>Greeting lists</h3>

		<ul>

			<greeting-item title="how is it going!"> </greeting-item>
			<greeting-item title="are we good?"> </greeting-item>
			<greeting-item title="you are great bro!"> </greeting-item>
			
		</ul>	

	</div>

<script>

Vue.component('greeting-item', {
	props: ['title'],
	template: '<li> {{title}} </li>'
});

new Vue({
el: '#app'
});

</script>

</html>
